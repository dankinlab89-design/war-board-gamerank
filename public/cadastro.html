<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Jogador - WAR Board</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .card { max-width: 600px; margin: 0 auto; }
        .patente-fixa {
            padding: 15px;
            background: rgba(255,255,255,0.05);
            border-radius: 6px;
            text-align: center;
            border: 2px solid rgba(255,255,255,0.1);
            font-size: 1.2rem;
            margin-bottom: 5px;
        }
        .btn-back {
            display: inline-block;
            padding: 10px 20px;
            background: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .btn-back:hover { background: #5a6268; }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="logo">üéÆ WAR Board</a>
            <div class="nav-menu">
                <a href="/" class="nav-link"><i class="fas fa-home"></i> Home</a>
                <a href="/dashboard" class="nav-link"><i class="fas fa-chart-line"></i> Dashboard</a>
                <a href="/partidas" class="nav-link"><i class="fas fa-gamepad"></i> Partidas</a>
                <a href="/ranking" class="nav-link"><i class="fas fa-trophy"></i> Ranking</a>
                <a href="/jogadores" class="nav-link active"><i class="fas fa-users"></i> Jogadores</a>
                <a href="/nova-partida" class="nav-link"><i class="fas fa-plus-circle"></i> Nova Partida</a>
            </div>
            <button class="nav-toggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <main class="container">
        <a href="/jogadores" class="btn-back">
            <i class="fas fa-arrow-left"></i> Voltar para Jogadores
        </a>

        <div class="card">
            <h1 class="card-title">
                <i class="fas fa-user-plus"></i> Cadastrar Novo Jogador
            </h1>
            
            <form id="form-cadastro">
                <div class="form-group">
                    <label for="nome" class="form-label">
                        <i class="fas fa-user"></i> Nome Completo *
                    </label>
                    <input type="text" id="nome" class="form-control" 
                           placeholder="Ex: Jo√£o da Silva" required>
                </div>
                
                <div class="form-group">
                    <label for="apelido" class="form-label">
                        <i class="fas fa-at"></i> Apelido no Jogo *
                    </label>
                    <input type="text" id="apelido" class="form-control" 
                           placeholder="Ex: Jo√£o_WAR" required>
                    <small class="form-text">
                        Este apelido ser√° usado no ranking e partidas
                    </small>
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">
                        <i class="fas fa-envelope"></i> E-mail (opcional)
                    </label>
                    <input type="email" id="email" class="form-control" 
                           placeholder="exemplo@email.com">
                </div>
                
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-ranks"></i> Patente Inicial
                    </label>
                    <div class="patente-fixa">
                        ü™ñ <strong>Cabo</strong> (Todos iniciam aqui)
                    </div>
                    <small class="form-text">
                        A patente evolui automaticamente conforme as vit√≥rias
                    </small>
                </div>
                
                <div class="form-group">
                    <label for="observacoes" class="form-label">
                        <i class="fas fa-sticky-note"></i> Observa√ß√µes (opcional)
                    </label>
                    <textarea id="observacoes" class="form-control" 
                              rows="3" placeholder="Ex: Joga principalmente √† noite..."></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-save"></i> Cadastrar Jogador
                </button>
            </form>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Configurar data atual
            const dataInput = document.getElementById('data-cadastro');
            if (dataInput) {
                const hoje = new Date().toISOString().split('T')[0];
                dataInput.value = hoje;
            }
            
            // Configurar formul√°rio
            const form = document.getElementById('form-cadastro');
            if (form) {
                form.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    
                    const jogador = {
                        nome: document.getElementById('nome').value.trim(),
                        apelido: document.getElementById('apelido').value.trim(),
                        email: document.getElementById('email').value.trim() || '',
                        patente: 'Cabo ü™ñ',
                        observacoes: document.getElementById('observacoes').value.trim() || ''
                    };
                    
                    if (!jogador.nome || !jogador.apelido) {
                        alert('Nome e apelido s√£o obrigat√≥rios!');
                        return;
                    }
                    
                    const btn = this.querySelector('button[type="submit"]');
                    const originalText = btn.innerHTML;
                    btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Cadastrando...';
                    btn.disabled = true;
                    
                    try {
                        const response = await fetch('/api/jogadores', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(jogador)
                        });
                        
                        const result = await response.json();
                        
                        if (result.success) {
                            alert('‚úÖ Jogador cadastrado com sucesso!');
                            this.reset();
                            setTimeout(() => {
                                window.location.href = '/jogadores';
                            }, 1000);
                        } else {
                            alert('‚ùå Erro: ' + (result.error || 'Falha no cadastro'));
                        }
                    } catch (error) {
                        console.error('Erro:', error);
                        alert('‚ùå Erro de conex√£o');
                    } finally {
                        btn.innerHTML = originalText;
                        btn.disabled = false;
                    }
                });
            }
        });
    </script>
</body>
</html>
