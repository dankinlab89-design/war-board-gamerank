    <div class="container">

    <!-- SCRIPTS -->
    <script>
        // Vari√°veis globais
        let todosJogadores = [];
        let jogadoresFiltrados = [];
        
        // Carregar estat√≠sticas quando a p√°gina carregar
        document.addEventListener('DOMContentLoaded', () => {
            carregarEstatisticas();
            
            // Auto-refresh a cada 30 segundos
            setInterval(carregarEstatisticas, 30000);
        });
        
        // Fun√ß√£o principal para carregar estat√≠sticas
        async function carregarEstatisticas() {
            try {
                mostrarLoading();
                
                // Carregar jogadores
                const response = await fetch('/api/jogadores');
                const data = await response.json();
                
                if (data.success) {
                    todosJogadores = data.jogadores;
                    processarEstatisticas();
                } else {
                    mostrarErro('Erro ao carregar jogadores: ' + (data.error || 'Desconhecido'));
                }
                
            } catch (error) {
                console.error('Erro ao carregar estat√≠sticas:', error);
                mostrarErro('Erro de conex√£o com o servidor');
            }
        }
        
        // Processar estat√≠sticas e renderizar
        function processarEstatisticas() {
            // Calcular estat√≠sticas resumidas CORRIGIDAS
            calcularResumo();
            
            // Ordenar por vit√≥rias (padr√£o)
            jogadoresFiltrados = [...todosJogadores].sort((a, b) => b.vitorias - a.vitorias);
            
            // Renderizar
            renderizarResumo();
            renderizarJogadores();
        }
        
        // Calcular estat√≠sticas resumidas CORRIGIDAS
        function calcularResumo() {
            const jogadoresAtivos = todosJogadores.filter(j => j.ativo);
            
            // CORRE√á√ÉO: Partidas = Batalhas, n√£o soma de partidas individuais
            // Cada batalha conta como 1 partida no total
            const response = fetch('/api/partidas')
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        const totalPartidas = data.partidas.length;
                        const totalVitorias = jogadoresAtivos.reduce((sum, j) => sum + (j.vitorias || 0), 0);
                        
                        // Verificar consist√™ncia (cada batalha tem 1 vencedor)
                        console.log(`‚úÖ Consist√™ncia: ${totalPartidas} partidas, ${totalVitorias} vit√≥rias`);
                        
                        window.estatisticasGerais = {
                            totalJogadores: todosJogadores.length,
                            jogadoresAtivos: jogadoresAtivos.length,
                            totalVitorias: totalVitorias,
                            totalPartidas: totalPartidas, // CORRIGIDO
                            totalDerrotas: totalPartidas - totalVitorias,
                            mediaPerformance: calcularMediaPerformance(jogadoresAtivos)
                        };
                        
                        renderizarResumo();
                    }
                })
                .catch(error => {
                    console.error('Erro ao buscar partidas:', error);
                    // Fallback usando dados dos jogadores
                    const totalVitorias = jogadoresAtivos.reduce((sum, j) => sum + (j.vitorias || 0), 0);
                    const maxPartidas = Math.max(...jogadoresAtivos.map(j => j.partidas || 0), 0);
                    
                    window.estatisticasGerais = {
                        totalJogadores: todosJogadores.length,
                        jogadoresAtivos: jogadoresAtivos.length,
                        totalVitorias: totalVitorias,
                        totalPartidas: maxPartidas, // Aproxima√ß√£o
                        totalDerrotas: maxPartidas - totalVitorias,
                        mediaPerformance: calcularMediaPerformance(jogadoresAtivos)
                    };
                    
                    renderizarResumo();
                });
        }
        
        // Calcular m√©dia de performance CORRIGIDA
        function calcularMediaPerformance(jogadores) {
            const jogadoresComPartidas = jogadores.filter(j => j.partidas > 0);
            if (jogadoresComPartidas.length === 0) return 0;
            
            const somaPerformance = jogadoresComPartidas.reduce((sum, j) => {
                const performance = j.partidas > 0 ? (j.vitorias / j.partidas * 100) : 0;
                return sum + performance;
            }, 0);
            
            return Math.round((somaPerformance / jogadoresComPartidas.length) * 10) / 10;
        }
        
        // Renderizar resumo estat√≠stico
        function renderizarResumo() {
            const resumo = window.estatisticasGerais || {};
            const container = document.getElementById('resumo-estatistico');
            
            container.innerHTML = `
                <div class="summary-card">
                    <div class="label">Jogadores Ativos</div>
                    <div class="number">${resumo.jogadoresAtivos || 0}</div>
                    <div class="label">de ${resumo.totalJogadores || 0} cadastrados</div>
                </div>
                
                <div class="summary-card">
                    <div class="label">Total de Vit√≥rias</div>
                    <div class="number">${resumo.totalVitorias || 0}</div>
                    <div class="label">registradas</div>
                </div>
                
                <div class="summary-card">
                    <div class="label">Total de Batalhas</div>
                    <div class="number">${resumo.totalPartidas || 0}</div>
                    <div class="label">realizadas</div>
                </div>
                
                <div class="summary-card">
                    <div class="label">M√©dia de Performance</div>
                    <div class="number">${resumo.mediaPerformance || 0}%</div>
                    <div class="label">dos jogadores</div>
                </div>
            `;
        }
        
        // Renderizar jogadores na grade
        function renderizarJogadores() {

                        </button>
                    </div>

                return;
            }
            
            let html = '';
            
            jogadoresFiltrados.forEach((jogador, index) => {
                // Calcular performance CORRIGIDA
                const partidas = jogador.partidas || 0;
                const vitorias = jogador.vitorias || 0;
                const performance = partidas > 0 
                    ? Math.round((vitorias / partidas) * 1000) / 10 
                    : 0;
                    
                // Calcular derrotas CORRIGIDA
                const derrotas = partidas - vitorias;
                
                // Determinar classe de performance
                let performanceClass = 'performance-media';
                if (performance >= 70) performanceClass = 'performance-excelente';
                else if (performance >= 50) performanceClass = 'performance-boa';
                else if (performance >= 30) performanceClass = 'performance-media';
                else performanceClass = 'performance-baixa';
                
                // Calcular progresso da patente
                const progresso = calcularProgressoPatente(vitorias);
                
                // Determinar classe de destaque por posi√ß√£o
                let cardClass = 'player-card';
                if (index === 0) cardClass += ' ouro';
                else if (index === 1) cardClass += ' prata';
                else if (index === 2) cardClass += ' bronze';
                
                // Adicionar classe para inativos
                if (!jogador.ativo) cardClass += ' inativo';
                
                // Verificar se est√° pr√≥ximo da promo√ß√£o
                const proximoDaPromocao = progresso.vitoriasParaProxima <= 3 && progresso.vitoriasParaProxima > 0;
                
                html += `
                    <div class="${cardClass}">
                        ${proximoDaPromocao ? '<div class="highlight-badge">PR√ìXIMO!</div>' : ''}
                        ${!jogador.ativo ? '<div class="highlight-badge" style="background:linear-gradient(135deg,#666,#999);top:40px;">INATIVO</div>' : ''}
                        
                        <div class="player-header">
                            <div class="player-rank">#${index + 1}</div>
                            <div class="player-info">
                                <div class="player-name">${jogador.apelido}</div>
                                <div class="player-patente">
                                    <span>${jogador.patente || 'Cabo ü™ñ'}</span>
                                    <span>${jogador.patenteIcon || 'ü™ñ'}</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="player-stats">
                            <div class="stat-item">
                                <div class="stat-label">Vit√≥rias</div>
                                <div class="stat-value">${vitorias}</div>
                            </div>
                            
                            <div class="stat-item">
                                <div class="stat-label">Derrotas</div>
                                <div class="stat-value">${derrotas > 0 ? derrotas : 0}</div>
                            </div>
                            
                            <div class="stat-item">
                                <div class="stat-label">Partidas</div>
                                <div class="stat-value">${partidas}</div>
                            </div>
                            
                            <div class="stat-item">
                                <div class="stat-label">Performance</div>
                                <div class="stat-value">${performance}%</div>
                                <div class="performance-badge ${performanceClass}">
                                    ${getClassificacaoPerformance(performance)}
                                </div>
                            </div>
                        </div>
                        
                        <div class="promotion-section">
                            <div class="promotion-title">
                                <i class="fas fa-arrow-up"></i> Progresso para Pr√≥xima Patente
                            </div>
                            
                            <div class="progress-container">
                                <div class="progress-bar" style="width: ${progresso.progresso}%;"></div>
                                <div class="progress-text">${progresso.progresso}%</div>
                            </div>
                            
                            <div class="next-promotion">
                                <span>${progresso.patenteAtual}</span>
                                <span>${progresso.vitoriasParaProxima > 0 ? 
                                    `${progresso.vitoriasParaProxima} vit√≥rias para ${progresso.proximaPatente}` : 
                                    'üèÜ Patente M√°xima!'}</span>
                            </div>
                        </div>
                        
                        <div class="action-buttons">
                            <button onclick="verDetalhesJogador('${jogador._id}')" class="btn btn-secondary">

                                <i class="fas fa-history"></i> Hist√≥rico
                            </button>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // Calcular progresso da patente baseado em vit√≥rias
        function calcularProgressoPatente(vitorias) {
            // Definir os limites das patentes
            const limites = [
                { nome: 'Cabo ü™ñ', min: 0, max: 5 },
                { nome: 'Sargento üõ°Ô∏è', min: 6, max: 10 },
                { nome: 'Tenente ‚öîÔ∏è', min: 11, max: 20 },
                { nome: 'Capit√£o üëÆ', min: 21, max: 30 },
                { nome: 'Major üí™', min: 31, max: 40 },
                { nome: 'Coronel üéñÔ∏è', min: 41, max: 60 },
                { nome: 'General ‚≠ê', min: 61, max: 99 },
                { nome: 'Marechal üèÜ', min: 100, max: Infinity }
            ];
            
            // Encontrar patente atual
            let patenteAtual = limites[0];
            let proximaPatente = null;
            
            for (let i = 0; i < limites.length; i++) {
                if (vitorias >= limites[i].min && vitorias <= limites[i].max) {
                    patenteAtual = limites[i];
                    proximaPatente = limites[i + 1] || null;
                    break;
                }
            }
            
            // Se tiver mais de 100, √© Marechal
            if (vitorias >= 100) {
                patenteAtual = limites[limites.length - 1];
                proximaPatente = null;
            }
            
            // Calcular progresso
            let progresso = 100;
            let vitoriasParaProxima = 0;
            
            if (proximaPatente) {
                const vitoriasNaFaixa = vitorias - patenteAtual.min;
                const totalFaixa = patenteAtual.max - patenteAtual.min + 1;
                progresso = Math.min(100, Math.round((vitoriasNaFaixa / totalFaixa) * 100));
                vitoriasParaProxima = proximaPatente.min - vitorias;
            } else if (vitorias > 100) {
                // Para Marechal com mais de 100 vit√≥rias
                progresso = 100;
                vitoriasParaProxima = 0;
            }
            
            return {
                patenteAtual: patenteAtual.nome,
                proximaPatente: proximaPatente?.nome || 'M√°xima',
                progresso,
                vitoriasParaProxima: vitoriasParaProxima > 0 ? vitoriasParaProxima : 0
            };
        }
        
        // Classificar performance
        function getClassificacaoPerformance(percentual) {
            if (percentual >= 80) return 'IMPAR√ÅVEL';
            if (percentual >= 60) return 'GUERREIRO';
            if (percentual >= 40) return 'SOBREVIVENTE';
            if (percentual >= 20) return 'RECRUTA';
            return 'INICIANTE';
        }
        
        // Filtrar jogadores
        function filtrarJogadores() {
            const filtroPatente = document.getElementById('filtro-patente').value;
            const filtroStatus = document.getElementById('filtro-status').value;
            
            jogadoresFiltrados = todosJogadores.filter(jogador => {
                // Filtrar por patente
                if (filtroPatente !== 'todas' && jogador.patente !== filtroPatente) {
                    return false;
                }
                
                // Filtrar por status
                if (filtroStatus === 'ativo' && !jogador.ativo) return false;
                if (filtroStatus === 'inativo' && jogador.ativo) return false;
                
                return true;
            });
            
            ordenarJogadores();
        }
        
        // Ordenar jogadores
        function ordenarJogadores() {
            const criterio = document.getElementById('ordenar-por').value;
            
            switch(criterio) {
                case 'vitorias':
                    jogadoresFiltrados.sort((a, b) => b.vitorias - a.vitorias);
                    break;
                    
                case 'partidas':
                    jogadoresFiltrados.sort((a, b) => b.partidas - a.partidas);
                    break;
                    
                case 'performance':
                    jogadoresFiltrados.sort((a, b) => {
                        const perfA = a.partidas > 0 ? (a.vitorias / a.partidas) : 0;
                        const perfB = b.partidas > 0 ? (b.vitorias / b.partidas) : 0;
                        return perfB - perfA;
                    });
                    break;
                    
                case 'progresso':
                    jogadoresFiltrados.sort((a, b) => {
                        const progressoA = calcularProgressoPatente(a.vitorias).progresso;
                        const progressoB = calcularProgressoPatente(b.vitorias).progresso;
                        return progressoB - progressoA;
                    });
                    break;
                    
                case 'nome':
                    jogadoresFiltrados.sort((a, b) => a.apelido.localeCompare(b.apelido));
                    break;
            }
            
            renderizarJogadores();
        }
        
        // Limpar filtros
        function limparFiltros() {
            document.getElementById('filtro-patente').value = 'todas';
            document.getElementById('filtro-status').value = 'todos';
            document.getElementById('ordenar-por').value = 'vitorias';
            
            jogadoresFiltrados = [...todosJogadores].sort((a, b) => b.vitorias - a.vitorias);
            renderizarJogadores();
        }
        
        // Recarregar estat√≠sticas
        function recarregarEstatisticas() {
            mostrarMensagem('Atualizando dados...', 'info');
            carregarEstatisticas();
        }
        
        // Exportar para CSV
        function exportarEstatisticas() {
            if (jogadoresFiltrados.length === 0) {
                mostrarMensagem('Nenhum dado para exportar', 'error');
                return;
            }
            
            // Criar cabe√ßalho CSV
            let csv = 'Posi√ß√£o,Apelido,Patente,Vit√≥rias,Derrotas,Partidas,Performance%,Progresso Patente,Pr√≥xima Patente,Vit√≥rias para Promo√ß√£o,Status\n';
            
            jogadoresFiltrados.forEach((jogador, index) => {
                const partidas = jogador.partidas || 0;
                const vitorias = jogador.vitorias || 0;
                const performance = partidas > 0 
                    ? Math.round((vitorias / partidas) * 1000) / 10 
                    : 0;
                    
                const derrotas = partidas - vitorias;
                const progresso = calcularProgressoPatente(vitorias);
                
                csv += `${index + 1},"${jogador.apelido}","${jogador.patente || 'Cabo ü™ñ'}",`;
                csv += `${vitorias},${derrotas > 0 ? derrotas : 0},${partidas},`;
                csv += `${performance}%,${progresso.progresso}%,"${progresso.proximaPatente}",`;
                csv += `${progresso.vitoriasParaProxima},"${jogador.ativo ? 'Ativo' : 'Inativo'}"\n`;
            });
            
            // Criar e baixar arquivo
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            link.setAttribute('href', url);
            link.setAttribute('download', `estatisticas_jogadores_${new Date().toISOString().slice(0,10)}.csv`);
            link.style.visibility = 'hidden';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            mostrarMensagem('Estat√≠sticas exportadas com sucesso!', 'success');
        }

                background: ${tipo === 'success' ? '#d4edda' : tipo === 'error' ? '#f8d7da' : '#fff3cd'};

            `;
            
            const icone = tipo === 'success' ? '‚úÖ' : tipo === 'error' ? '‚ùå' : '‚ÑπÔ∏è';
            mensagemDiv.innerHTML = `

            setTimeout(() => {

            // Adicionar anima√ß√µes CSS se n√£o existirem
            if (!document.querySelector('#animacoes-mensagens')) {

                        from { transform: translateX(0); opacity: 1; }
                        to { transform: translateX(100%); opacity: 0; }

                document.head.appendChild(style);
            }
        }
